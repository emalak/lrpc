syntax = "proto3";
package landmark.feed;
option go_package = "./landmark_feed";

message GetFeedRequest {
  string userId = 1;
  int32 amount = 2;
}

message GetFeedResponse {
  int32 status = 1;
  repeated string landmarkIds = 2;
}


service LandmarkFeed {
  rpc GetFeed(GetFeedRequest) returns (GetFeedResponse) {}
}